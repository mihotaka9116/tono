            <a href="index.html">

                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </div>
</header>

<article class="entry" style="padding: var(--v-space) 0;">
    <div class="w-container">
        <h1 class="heading-decoration">お問い合わせ</h1>
        <p>Contact</p>

        <div class="entry-container">
            <p>作品やメニューに関するご質問、お席のご予約など、下記フォームよりお気軽にお尋ねください。</p>
            
            <div class="contact-tel">
                <p style="font-size: 0.9rem; margin-bottom: 5px;">お急ぎの方はお電話にて承ります</p>
                <a href="tel:0198000000" class="tel-number" style="font-size: 1.8rem; color: var(--text-main); font-family: 'Montserrat', sans-serif;">0198-XX-XXXX</a>
            </div>

            <form action="#" method="post" class="contact-form" style="margin-top: 50px;">
                <div class="form-item" style="margin-bottom: 25px;">
                    <label for="name" style="display: block; font-weight: bold; margin-bottom: 8px;">お名前 <span style="font-size: 0.7rem; background: var(--cafe-gold); color: #fff; padding: 2px 6px; margin-left: 8px; vertical-align: middle;">必須</span></label>
                    <input type="text" id="name" name="name" placeholder="遠野 太郎" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <div class="form-item" style="margin-bottom: 25px;">
                    <label for="email" style="display: block; font-weight: bold; margin-bottom: 8px;">メールアドレス <span style="font-size: 0.7rem; background: var(--cafe-gold); color: #fff; padding: 2px 6px; margin-left: 8px; vertical-align: middle;">必須</span></label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <div class="form-item" style="margin-bottom: 25px;">
                    <label for="subject" style="display: block; font-weight: bold; margin-bottom: 8px;">お問い合わせ項目</label>
                    <select id="subject" name="subject" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; background: #fff;">
                        <option value="ご予約について">ご予約について</option>
                        <option value="メニューについて">メニューについて</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-item" style="margin-bottom: 30px;">
                    <label for="message" style="display: block; font-weight: bold; margin-bottom: 8px;">内容</label>
                    <textarea id="message" name="message" rows="6" placeholder="内容をご記入ください" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn" style="min-width: 200px; cursor: pointer;">送信する</button>
                </div>
            </form>
        </div>
    </div>
</article>
