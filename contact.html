<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>お問い合わせ | 遠野日和</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

	<link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>

<header class="header">
	<div class="header-container w-container">
		<div class="site">
			<a href="index.html">
				<img src="img/logo.svg" alt="遠野日和" width="180" height="40">
			</a>
		</div>

		<button class="navbtn" onClick="document.querySelector('html').classList.toggle('open')">
			<i class="fas fa-bars"></i>
			<i class="fas fa-times"></i>
			<span class="sr-only">MENU</span>
		</button>

		<nav class="nav">
			<ul>
				<li><a href="index.html">ホーム</a></li>
				<li><a href="content.html">お品書き</a></li> 
				<li><a href="access.html">アクセス</a></li>				
				<li><a href="contact.html">お問い合わせ</a></li>				
			</ul>
		</nav>
	</div>
</header>

<article class="entry">
	<div class="w-container">
		<h1 class="heading-decoration">お問い合わせ</h1>
		<p>Contact</p>

		<div class="entry-container">
			<p>ご予約の相談、取材の依頼、その他ご不明な点などございましたら、お電話または下記フォームよりお気軽にお尋ねください。</p>
			
			<div class="contact-tel">
				<p>お急ぎの方はお電話にて承ります</p>
				<a href="tel:0198000000" class="tel-number">0198-XX-XXXX</a>
			</div>

			<form action="#" method="post" class="contact-form">
				<div class="form-item">
					<label for="name">お名前 <span>必須</span></label>
					<input type="text" id="name" name="name" placeholder="遠野 太郎" required>
				</div>

				<div class="form-item">
					<label for="email">メールアドレス <span>必須</span></label>
					<input type="email" id="email" name="email" placeholder="example@mail.com" required>
				</div>

				<div class="form-item">
					<label for="subject">お問い合わせ項目</label>
					<select id="subject" name="subject">
						<option value="ご予約について">ご予約について</option>
						<option value="メニューについて">メニューについて</option>
						<option value="その他">その他</option>
					</select>
				</div>

				<div class="form-item">
					<label for="message">内容</label>
					<textarea id="message" name="message" rows="6" placeholder="お問い合わせ内容をご記入ください"></textarea>
				</div>

				<button type="submit" class="btn">送信する</button>
			</form>
		</div>
	</div>
</article>

<footer class="footer">
	<div class="footer-container w-container">
		<div class="footer-site">
			<a href="index.html">
				<img src="img/logo.svg" alt="遠野日和" width="135" height="26">
			</a>
		</div>
		<div class="footer-copy">
			&copy; 綾織古民家カフェ 遠野日和
		</div>
	</div>
</footer>

</body>
</html>
